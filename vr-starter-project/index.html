<!DOCTYPE html>
<html>
  <head>
    <title>Starter A-Frame Project</title>
    <meta name="description" content="Starter A-Frame Project">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Add images here-->
          <!--Background image by photoguy 2005 from Flickr-->
          <img id="background" src="assets/sunset-landscape.jpg"/>
          <!--Concrete texture by Kyden from Flickr-->
          <img id="concrete" src="assets/concrete-texture.jpg"/>
      </a-assets>
      <a-sphere src="#concrete" position="0 2 -3" radius="0.5" shadow></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="pink" shadow></a-plane>
      <a-sky src="#background"></a-sky>
    </a-scene>
  </body>
</html>
